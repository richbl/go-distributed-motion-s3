# Distributed-Motion-S3 DMS3Libs Component Configuration File
# 1.4.1

[SysCommands]

  # SysCommands provide a location mapping of required system commands used by various DMS3
  # components
  #
  APLAY = "/usr/bin/aplay"
  BASH = "/usr/bin/bash"
  CAT = "/usr/bin/cat"
  ENV = "/usr/bin/env"
  GREP = "/usr/bin/grep"
  IP = "/usr/sbin/ip"
  PGREP = "/usr/bin/pgrep"
  PING = "/usr/bin/ping"
  PKILL = "/usr/bin/pkill"